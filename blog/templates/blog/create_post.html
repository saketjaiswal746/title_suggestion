{% extends 'base.html' %}

{% block title %}Create Blog Post{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Create New Blog Post</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="{% url 'create_post' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit Post</button>
        </form>
    </div>
</div>
{% endblock %}

</html>
